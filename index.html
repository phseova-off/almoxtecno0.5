
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecnomonte - Almoxarifado Industrial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Chart.js para Relatórios Analíticos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              tecnomonte: {
                blue: '#004182',
                gold: '#C5A059',
                dark: '#002a54',
                light: '#f1f5f9'
              },
              primary: {
                500: '#004182',
                600: '#00356b',
                700: '#002a54',
              }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --tm-blue: #004182;
        --tm-gold: #C5A059;
        --tm-dark: #002a54;
        --tm-light: #f8fafc;
      }

      body {
        background: linear-gradient(135deg, #f0f4f8 0%, #d1d9e6 100%);
        min-height: 100vh;
        background-attachment: fixed;
      }
      
      .dark body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }
      
      /* Industrial Pattern Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background-image: radial-gradient(var(--tm-blue) 0.5px, transparent 0.5px);
        background-size: 30px 30px;
        opacity: 0.03;
        pointer-events: none;
        z-index: -1;
      }

      .dark body::before {
        background-image: radial-gradient(var(--tm-gold) 0.5px, transparent 0.5px);
        opacity: 0.05;
      }
      
      .login-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--tm-dark) 0%, var(--tm-blue) 100%);
        padding: 20px;
        position: relative;
        overflow: hidden;
      }
      
      .login-container::after {
        content: "";
        position: absolute;
        width: 100%; height: 100%;
        background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
        opacity: 0.1;
        pointer-events: none;
      }

      .login-box {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 420px;
        border-right: 8px solid var(--tm-gold);
        border-bottom: 8px solid var(--tm-gold);
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        z-index: 10;
        position: relative;
      }
      
      /* Tank-like curve decorative element */
      .login-box::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; height: 10px;
        background: linear-gradient(90deg, var(--tm-blue), var(--tm-gold));
        border-radius: 8px 8px 0 0;
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .tank-logo {
        width: 80px;
        height: 60px;
        margin: 0 auto 24px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .tank-shape {
        width: 50px;
        height: 40px;
        background: var(--tm-blue);
        border-radius: 12px 12px 4px 4px;
        position: relative;
        border-right: 12px solid var(--tm-gold);
      }

      .btn-tecnomonte {
        background: linear-gradient(to right, var(--tm-blue), var(--tm-dark));
        color: white;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: none;
        box-shadow: 0 4px 6px -1px rgba(0, 65, 130, 0.2);
      }
      
      .btn-tecnomonte:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 65, 130, 0.4);
        filter: brightness(1.1);
      }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
      }
    </style>
